<section id="crew" class="crew-section">
  <div class="container-crew">
    <div class="content-wrapper">
      <div class="form-container">
        <h2 class="form-header">Submit a Request for a Crew Member on a Yacht</h2>
        <form>
          <div class="form-group">
            <label class="form-label" for="message">Additional Message</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Provide information about the role or candidate..."></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="yacht">Yacht Size, Type</label>
            <input class="form-input" id="yacht" name="yacht" type="text" placeholder="E.g., 40m Sailing Yacht">
          </div>
          <div class="form-group">
            <label class="form-label" for="position">Position You Are Recruiting For</label>
            <input class="form-input" id="position" name="position" type="text" placeholder="E.g., Chef, Deckhand">
          </div>
          <div class="form-group">
            <label class="form-label" for="firstname">Your First Name</label>
            <input class="form-input" id="firstname" name="firstname" type="text" placeholder="E.g., John">
          </div>
          <div class="form-group">
            <label class="form-label" for="lastname">Your Last Name</label>
            <input class="form-input" id="lastname" name="lastname" type="text" placeholder="E.g., Doe">
          </div>
          <div class="form-group">
            <label class="form-label" for="contact">Contact Number (WhatsApp)</label>
            <input class="form-input" id="contact" name="contact" type="text" placeholder="E.g., +123456789">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input class="form-input" id="email" name="email" type="email" placeholder="E.g., john.doe@example.com">
          </div>
          <button type="submit" class="form-button">Send Request</button>
        </form>
      </div>
    </div>
  </div>
</section>
