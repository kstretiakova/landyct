<section class="yacht-crew-section">
  <div class="yacht-crew-container">
    <header class="yacht-crew-header">
      <h2>Request Your Yacht Crew Member</h2>
      <p>Fill in the details below, and we'll help you find the perfect candidate.</p>
    </header>
    <form class="yacht-crew-form">
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="position">Position</label>
          <input type="text" id="position" placeholder="E.g., Chef, Deckhand">
        </div>
        <div class="yacht-form-group">
          <label for="yacht-type">Yacht Type & Size</label>
          <input type="text" id="yacht-type" placeholder="E.g., 50m Motor Yacht">
        </div>
      </div>
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="E.g., John">
        </div>
        <div class="yacht-form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="E.g., Doe">
        </div>
      </div>
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="E.g., john.doe@example.com">
        </div>
        <div class="yacht-form-group">
          <label for="contact">Contact (WhatsApp)</label>
          <input type="text" id="contact" placeholder="E.g., +123456789">
        </div>
      </div>
      <div class="yacht-form-group">
        <label for="details">Additional Details</label>
        <textarea id="details" class="yacht-textarea" placeholder="Provide details about the role..."></textarea>
      </div>
      <button type="submit" class="yacht-form-submit-button">Submit Request</button>
    </form>
  </div>
</section>
